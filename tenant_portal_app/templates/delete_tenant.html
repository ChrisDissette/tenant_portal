{% extends 'base.html' %}

{% block content %}
  <h2>Delete Tenant</h2>
  <p>Are you sure you want to delete {{ tenant.first_name }} {{ tenant.last_name }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'landlord_dashboard' %}">Cancel</a>
{% endblock %}
