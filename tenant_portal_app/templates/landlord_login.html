{% extends 'base.html' %}

{% block content %}
<div class="login-container">
  <div class="prompt-container">
    <h2 class="login-title">Landlord Login</h2>
    <form method="post" action="{% url 'landlord_login' %}">
      {% csrf_token %}
      <div class="form-group">
        <input type="email" name="username" id="username" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" name="password" id="password" placeholder="Password" required>
      </div>
      <div class="login-form-button-group">
        <button type="submit" class="btn btn-primary login-btn">Login</button>
        <button type="button" class="forgot-password-btn">Forgot Password?</button>
      </div>
    </form>
    <a href="{% url 'home' %}" class="back-home">Back Home</a>
  </div>
</div>
{% endblock %}
